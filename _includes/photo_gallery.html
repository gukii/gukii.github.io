<ul class="photo-gallery">
  {% for image in sorted_gallery %}
    <li>
      <a href="{{ image.link }}">
        <img src="{{ image.image_path }}" alt="{{ image.title }}">
      </a>
    </li>
  {% endfor %}
</ul>


{% assign pathname = page.path | remove_last: '.html' %}

{% for image in site.images %}
     {% if image.extname == 'jpg' %}
         <img src="{{ file.url }}" />
     {% endif %}
{% endfor %}
